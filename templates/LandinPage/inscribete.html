<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKTEC - Inscripción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="C:/Users/omarb/OneDrive/Documentos/WEB AVANZADA/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="bg-light">
        <div class="container text-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/LogoMOKTEC.webp') }}" alt="MOKTEC Logo" class="img-fluid rounded-circle" style="max-width: 120px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('pregrados') }}">Pregrados</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('ofertas') }}">Ofertas Académicas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('nosotros') }}">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Gestión Información</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Inscripción</h2>

        <div class="form-group">
            <label for="tipo_documento">Tipo de Documento</label>
            <select class="form-control" id="tipo_documento" name="tipo_documento" required>
                <option value="">Seleccione tipo de documento</option>
                <option value="tarjeta">Tarjeta de Identidad</option>
                <option value="cedula">Cédula de Ciudadanía</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
        </div>
        <div class="form-group">
            <label for="documento_identidad">Documento de Identidad</label>
            <input type="text" class="form-control" id="documento_identidad" name="documento_identidad" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección de Residencia</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="nombre_tutor">Nombre del Tutor (si aplica)</label>
            <input type="text" class="form-control" id="nombre_tutor" name="nombre_tutor">
        </div>
        <div class="form-group">
            <label for="telefono_tutor">Teléfono del Tutor (si aplica)</label>
            <input type="tel" class="form-control" id="telefono_tutor" name="telefono_tutor">
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="programa">Programa de Estudio</label>
            <select class="form-control" id="programa" name="programa" required onchange="mostrarSemestre()">
                <option value="">Seleccione un programa</option>
                <option value="programacion_basica">Programación Básica</option>
                <option value="desarrollo_web">Desarrollo Web</option>
                <option value="bases_datos">Bases de Datos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="semestre">Semestre</label>
            <input type="number" class="form-control" id="semestre" name="semestre" min="1" readonly style="opacity: 0.5;" value="1">
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios Adicionales</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="mostrarMensaje()">Enviar Inscripción</button>
    </main>

    <footer class="bg-dark text-center text-light mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="{{ url_for('static', filename='img/LogoMOKTEC.webp') }}" alt="MOKTEC Logo" class="img-fluid rounded-circle" style="max-width: 150px;">
                </div>
                <div class="col-md-9">
                    <p>MOKTEC: Innovación y excelencia en educación desde 1985</p>
                    <p>Dirección: Av. Universidad 123, Ciudad de México</p>
                    <p>Teléfono: (55) 1234-5678</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    function mostrarMensaje() {
        alert("¡Gracias por inscribirte!");
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 2000);
    }
    </script>
</body>

</html>
