<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <div class="form-container card">
        <div class="card-header bg-secondary text-white">
            <h1 class="form-title text-center mb-0">GESTIÓN INFORMACIÓN</h1>
        </div>
        <div class="card-body">
            <h2 class="text-center mb-4">REGISTRO DE USUARIO</h2>
            <form id="registrationForm" action="{{ url_for('register') }}" method="POST" class="bg-light p-3 rounded">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico"
                        required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                        required>
                </div>
                <div class="form-group">
                    <label for="rol"><i class="fas fa-user-tag"></i> Rol</label>
                    <select class="form-control" name="rol" id="rol" required>
                        <option value="" disabled selected>Seleccionar rol</option>
                        <option value="admin">Administrador</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option> <!-- Nuevo rol agregado -->
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary btn-block"><i class="fas fa-user-plus"></i>
                    Registrar</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin') }}" class="btn btn-primary"><i class="fas fa-cog"></i> Inicio </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
