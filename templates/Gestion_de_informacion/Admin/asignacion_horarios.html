<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center my-4">
                        <img src="{{ url_for('static', filename='img/LogoMOKTEC.webp') }}" alt="Logo MOKTEC"
                            class="img-fluid rounded-circle">
                    </div>
                    <h4 class="text-center text-primary font-weight-bold">Administrador</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('perfil_admin') }}">
                                <!-- Redirigir a Perfiladmin.html -->
                                <i class="fas fa-user"></i> Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">
                                <i class="fas fa-user-plus"></i> Registrar usuario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('eliminar') }}">
                                <i class="fas fa-user-minus"></i> Eliminar usuario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('asignacion_horarios') }}">
                                <i class="fas fa-clock"></i> Horarios
                            </a>
                        </li>
                        
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Cerrar sesión</a>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1>BIENVENIDO AL SISTEMA DE INFORMACIÓN</h1>
                <p>Hola, Administrador, ¿qué deseas hacer?</p>
                <div class="text-center my-4">
                    <img src="{{ url_for('static', filename='img/LogoMOKTEC.webp') }}" alt="Logo MOKTEC"
                        class="img-fluid" style="max-width: 300px;">
                </div>
                <!-- Sección para asignar horario, día y salón a las materias -->
                <div class="card my-4">
                    <div class="card-body">
                        <h5 class="card-title">Asignar Horario a Materia</h5>
                        <form>
                            <div class="form-group">
                                <label for="materia">Seleccionar Materia</label>
                                <select class="form-control" id="materia">
                                    <option value="mat1">Matemáticas</option>
                                    <option value="mat2">Física</option>
                                    <option value="mat3">Programación</option>
                                    <!-- Añadir más materias según sea necesario -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="dia">Día de la Clase</label>
                                <select class="form-control" id="dia">
                                    <option value="lunes">Lunes</option>
                                    <option value="martes">Martes</option>
                                    <option value="miercoles">Miércoles</option>
                                    <option value="jueves">Jueves</option>
                                    <option value="viernes">Viernes</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="hora">Hora de la Clase</label>
                                <input type="time" class="form-control" id="hora">
                            </div>

                            <div class="form-group">
                                <label for="salon">Seleccionar Salón</label>
                                <select class="form-control" id="salon">
                                    <option value="salon1">Salón 1</option>
                                    <option value="salon2">Salón 2</option>
                                    <option value="salon3">Salón 3</option>
                                    <!-- Añadir más salones según sea necesario -->
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Asignar Horario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
