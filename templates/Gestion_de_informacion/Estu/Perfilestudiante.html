<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center my-4">
                        <a href="{{ url_for('estudiante') }}">
                            <img src="{{ url_for('static', filename='img/LogoMOKTEC.webp') }}" alt="Logo MOKTEC"
                                class="img-fluid rounded-circle">
                        </a>
                    </div>
                    <h4 class="text-center text-primary font-weight-bold">Estudiante</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('perfil_estudiante') }}">
                                <i class="fas fa-user"></i> Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('notas_estudiante') }}">
                                <i class="fas fa-graduation-cap"></i> Notas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('asignaturas_estudiante') }}">
                                <i class="fas fa-book"></i> Asignaturas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('horarios_estudiante') }}">
                                <i class="fas fa-clock"></i> Horarios
                            </a>
                        </li>
                        
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Cerrar sesión</a>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1>BIENVENIDO AL SISTEMA DE INFORMACIÓN</h1>
                <p>Hola, Estudiante, ¿qué deseas hacer?</p>
                <div class="text-center my-4">
                    <img src="{{ url_for('static', filename='img/LogoMOKTEC.webp') }}" alt="Logo MOKTEC"
                        class="img-fluid" style="max-width: 300px;">
                </div>

                <!-- Sección de información del estudiante editable -->
                <div class="card my-4">
                    <div class="card-body">
                        <h5 class="card-title">Información del Estudiante</h5>
                        
                        <!-- Formulario editable para la información del estudiante -->
                        <form>
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" value="{{ estudiante.username }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id" value="{{ estudiante.id }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="rol">Rol</label>
                                <input type="text" class="form-control" id="rol" value="{{ estudiante.rol }}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="{{ estudiante.email }}">
                            </div>

                            <div class="form-group">
                                <label for="tipo_documento">Tipo de Documento</label>
                                <select class="form-control" id="tipo_documento">
                                    <option value="tarjeta" {% if estudiante.tipo_documento == 'tarjeta' %} selected {% endif %}>Tarjeta de Identidad</option>
                                    <option value="cedula" {% if estudiante.tipo_documento == 'cedula' %} selected {% endif %}>Cédula de Ciudadanía</option>
                                    <option value="pasaporte" {% if estudiante.tipo_documento == 'pasaporte' %} selected {% endif %}>Pasaporte</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="documento_identidad">Documento de Identidad</label>
                                <input type="text" class="form-control" id="documento_identidad" value="{{ estudiante.documento_identidad }}">
                            </div>

                            <!-- Campos adicionales para el tutor -->
                            <div class="form-group">
                                <label for="nombre_tutor">Nombre del Tutor</label>
                                <input type="text" class="form-control" id="nombre_tutor" value="{{ estudiante.nombre_tutor }}">
                            </div>

                            <div class="form-group">
                                <label for="contacto_tutor">Contacto del Tutor</label>
                                <input type="text" class="form-control" id="contacto_tutor" value="{{ estudiante.contacto_tutor }}">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
